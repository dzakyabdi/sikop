<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Detail Data Obat</title>
    <head th:fragment="css">
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    </head>

    <!-- jquery, ajax, and bootstrap.js -->
    <head th:fragment="js">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
    </head>
</head>

<body>
<div class="container" style="margin-top:30px">
    <h2>Detail Data Anggota</h2>
    <table class="table table-hover">
        <tbody>
        <tr>
            <td th:text="NIA"></td>
            <td th:text="${anggota.nia}"></td>
        </tr>
        <tr>
            <td th:text="Nama"></td>
            <td th:text="${anggota.nama}"></td>
        </tr>
        <tr>
            <td th:text="KTP"></td>
            <td th:text="${anggota.ktp}"></td>
        </tr>
        <tr>
            <td th:text="'Tempat Lahir'"></td>
            <td th:text="${anggota.tempat_lahir}"></td>
        </tr>
        <tr>
            <td th:text="'Tanggal Lahir'"></td>
            <td th:text="${anggota.tanggal_lahir}"></td>
        </tr>
        <tr>
            <td th:text="Alamat"></td>
            <td th:text="${anggota.alamat}"></td>
        </tr>
        <tr>
            <td th:text="'Nomor Telepon'"></td>
            <td th:text="${anggota.nomor_telepon}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
