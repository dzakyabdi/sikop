<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Tambah Simpanan</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>

<div class="container" style="margin-top:120px">
    <h2>Peminjaman Ruangan</h2>
    <form class="form-horizontal" th:action="@{/ruangan/peminjaman}">
        <div class="form-group row">
            <label class="control-label col-sm-2">Nomor Ruang</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="idRuang">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Waktu Mulai</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="waktuMulai">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Waktu Selesai</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="waktuSelesai">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Tanggal Mulai</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="tanggalMulai">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Tanggal Selesai</label>
            <div class="col-sm-10">
                <input type="date" class="form-control" name="tanggalSelesai">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Tujuan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="tujuan">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Jumlah Peserta</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="jumlahPeserta">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Keterangan</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="keterangan">
            </div>
        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Nomor Surat</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" name="nomorSurat">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-dark" name="submit">Submit</button>
            </div>
        </div>
    </form>
</div>

</body>
</html>
