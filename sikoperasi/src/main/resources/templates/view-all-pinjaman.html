<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>Daftar Peminjaman</title>
    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h1 style="text-align: center">Daftar Peminjaman</h1>
<br>
<div class="container-fluid">

    <h2>Daftar Peminjaman</h2>
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Tanggal Pengajuan</th>
            <th>Jumlah Pinjaman</th>
            <th>Jumlah Pengembalian</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pinjaman : ${pinjamanList}">
            <td><a th:text="${pinjaman.id}"></a></td>
            <td><a th:text="${pinjaman.getAnggota().getNama()}"></a></td>
            <td><a th:text="${pinjaman.getTanggalPengajuan()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPinjaman()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPengembalian()}"></a></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
