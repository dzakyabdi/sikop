<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <title>SI-KOPERASI</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>
<body>
<div>
    <nav th:replace="fragments/fragment :: navbar"></nav>
</div>
<div class="container" style="margin-top: 100px;">
    <h2>Daftar Simpanan</h2>
    <table class="table">
        <thead style="background: rgb(180,58,77);
        background: linear-gradient(90deg, rgba(180,58,77,1) 0%, rgba(253,29,29,0.6222864145658263) 50%, rgba(252,176,69,1) 100%); color: white;">
        <tr>
            <th>No</th>
            <th>Tanggal Setor</th>
            <th>Jumlah</th>
            <th>Jenis Simpanan</th>
            <th>Penyetor</th>
            <th>Penerima</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="simpanan : ${simpananList}">
            <td><a th:text="${simpanan.id}"></a></td>
            <td><a th:text="${#dates.format(simpanan.tanggal_setor, 'yyyy-MM-dd')}"></a></td>
            <td><a th:text="${simpanan.getJumlah()}"></a></td>
            <td><a th:text="${simpanan.getJenisSimpanan().getNama()}"></a></td>
            <td><a th:text="${simpanan.getAnggotaPenyetor().getNama()}"></a></td>
            <td><a th:text="${simpanan.getAnggotaPenerima().getNama()}"></a></td>
            <td>
                <button class="btn btn-sm btn-warning" >
                    <a th:href="@{/simpanan/view?id={id}(id=${simpanan.id})}" style="color: white;">Lihat</a>
                </button>
                <button class="btn btn-sm btn-info">
                    <a th:href="@{/simpanan/ubah/{id}(id=${simpanan.id})}" style="color: white;">Ubah</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</section>
</body>
</html>
