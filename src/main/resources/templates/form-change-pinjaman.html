<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ubah Pinjaman</title>

    <object th:include="fragments/fragment :: css" th:remove="tag"></object>
    <object th:include="fragments/fragment :: js" th:remove="tag"></object>
</head>

<body>
<nav th:replace="fragments/fragment :: navbar"></nav>
<h2>Ubah Pinjaman</h2>
<div>
    <form th:action = "@{/pinjaman/ubah/} + ${pinjaman.id}" th:object="${pinjaman}" method="POST">
        <input type = "hidden" th:field="${pinjaman.id}"/>
        Jumlah Pengembalian: <br>
        <input type="number" name="jumlahPengembalian" th:value="${pinjaman.jumlahPengembalian}"/>
        <br>
        <label>Status</label>
        <select th:field="${pinjaman.status}">
            <option th:value="0" >Belum disetujui</option>
            <option th:value="1" >Disetujui</option>
            <option th:value="2" >Sudah dikembalikan</option>
        </select>
        <br>
        <form th:action="@{/pinjaman/ubah/}+${pinjaman.id}">
            <button type="submit" th:value="${pinjaman.id}" class="btn btn-sm btn-secondary">Ubah</button>
        </form>
    </form>
</div>

</body>
</html>
