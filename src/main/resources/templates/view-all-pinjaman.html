<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <title>SI-KOPERASI</title>
      
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
      </head>
<body>
    <div>
            <nav th:replace="fragments/fragment :: navbar"></nav>
    </div>
    <div class="container" style="margin-top: 80px;">
    <h2>Daftar Pinjaman</h2>
    <table class="table">
        <thead>
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Tanggal Pengajuan</th>
            <th>Jumlah Pinjaman</th>
            <th>Jumlah Pengembalian</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pinjaman : ${pinjamanList}">
            <td><a th:text="${pinjaman.id}"></a></td>
            <td><a th:text="${pinjaman.getAnggota().getNama()}"></a></td>
            <td><a th:text="${pinjaman.getTanggalPengajuan()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPinjaman()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPengembalian()}"></a></td>
            <td>
                <form th:action="@{/pinjaman/ubah/{id}(id=${pinjaman.id})}">
                    <button class="btn btn-dark" type="submit">Ubah</button>
                </form>
                <br>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</section>
</body>
</html>
