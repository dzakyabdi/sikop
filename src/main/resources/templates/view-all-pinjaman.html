<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
        <title>SI-KOPERASI</title>
      
        <object th:include="fragments/fragment :: css" th:remove="tag"></object>
        <object th:include="fragments/fragment :: js" th:remove="tag"></object>
      </head>
<body>
    <div>
            <nav th:replace="fragments/fragment :: navbar"></nav>
    </div>
    <div class="container" style="margin-top: 100px;">
    <h2>Daftar Pinjaman</h2>
    <table class="table">
        <thead style="background: rgb(180,58,77);
        background: linear-gradient(90deg, rgba(180,58,77,1) 0%, rgba(253,29,29,0.6222864145658263) 50%, rgba(252,176,69,1) 100%); color: white;">
        <tr>
            <th>No</th>
            <th>Nama</th>
            <th>Tanggal Pengajuan</th>
            <th>Jumlah Pinjaman</th>
            <th>Jumlah Pengembalian</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pinjaman : ${pinjamanList}">
            <td><a th:text="${pinjaman.id}"></a></td>
            <td><a th:text="${pinjaman.getAnggota().getNama()}"></a></td>
            <td><a th:text="${pinjaman.getTanggalPengajuan()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPinjaman()}"></a></td>
            <td><a th:text="${pinjaman.getJumlahPengembalian()}"></a></td>
            <td>
                <button class="btn btn-sm btn-warning" >
                <a th:href="@{/pinjaman/view/{idPinjaman}(idPinjaman=${pinjaman.id})}" style="color: white;">Lihat</a>
                </button>
                <button class="btn btn-sm btn-info">
                    <a th:href="@{/pinjaman/ubah/{id}(id=${pinjaman.id})}" style="color: white;">Ubah</a>
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    </div>
</section>
</body>
</html>
