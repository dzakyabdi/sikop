<div class="container" style="margin-top: 100px;">
    <h2>Laporan Keuangan</h2>
    <table class="table">
        <thead style="background: rgb(180,58,77);
        background: linear-gradient(90deg, rgba(180,58,77,1) 0%, rgba(253,29,29,0.6222864145658263) 50%, rgba(252,176,69,1) 100%); color: white;">
        <tr>
            <th>No</th>
            <th>Tangal</th>
            <th>Simpanan</th>
            <th>Pinjaman</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="simpanan, i : ${listSimpanan}">
            <td scope="row" th:text="${i.count}"> </td>
            <td th:text="${simpanan.tanggal_setor}"></td>
            <td th:text="${simpanan.jumlah}"> </td>
            <td>-</td>
        </tr>
        <tr th:each="pinjaman, ii : ${listPinjaman}">
            <td scope="row" th:text="${ii.count}"> </td>
            <td th:text="${pinjaman.tanggalDisetujui}"></td>
            <td>-</td>
            <td th:text="${pinjaman.jumlahPinjaman}"> </td>
        </tr>
        <tr>
            <td>Total</td>
            <td></td>
            <td th:text="${jumlahSimpanan}"></td>
            <td th:text="${jumlahPinjaman}"> </td>
        </tr>
        </tbody>
    </table>
</div>
