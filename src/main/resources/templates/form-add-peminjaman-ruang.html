<div class="container" style="margin-top: 100px;">
    <div class="container-fluid col-sm-6 container-form" style= "margin-top: 20px; padding-bottom: 10px;" >
        <h3>Peminjaman Ruang</h3>
        <form class="form-horizontal" th:action="@{/ruangan/peminjaman}" method="post">
            <div class="form-row" style="margin-top: 10px; ">
                <label class="col-sm-5 col-form-label">Ruangan:</label>
                <div class="col-sm-7">
                    <select class="form-control" name="id">
                        <option value="" selected hidden>Pilih Ruangan</option>
                        <option th:each="ruangan, i : ${listRuangan}" th:value="${ruangan.id}" th:text="${listRuanganNama[__${i.index}__].nama}"></option>
                    </select>
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px; ">
                <label class="col-sm-5 col-form-label">Waktu Mulai:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="waktuMulai">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Waktu Selesai:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="waktuSelesai">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Tanggal Mulai:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" name="tanggalMulai">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Tanggal Selesai:</label>
                <div class="col-sm-7">
                    <input type="date" class="form-control" name="tanggalSelesai">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Tujuan:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="tujuan">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Jumlah Peserta:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="jumlahPeserta">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <label  class="col-sm-5 col-form-label">Keterangan:</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="keterangan">
                </div>
            </div>
            <div class="form-row" style="margin-top: 10px;">
                <div class="col-sm-5"></div>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-danger">Submit</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body>
</html>
